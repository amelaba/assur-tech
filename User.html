<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User/Admin Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bienvenue !</h1>
            <p>Inscrivez-vous pour continuer</p>
            <form action="#" method="POST" id="registration-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle</label>
                    <select id="role" name="role" required>
                        <option value="user">Utilisateur</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">S'inscrire</button>
                </div>
            </form>
            <div class="footer-text">
                <p>Vous avez déjà un compte ? <a href="Admin.html">Connectez-vous</a></p>
                <a href="index.html" class="btn-back">Retour à l'accueil</a>

            </div>
        </div>
    </div>
    
</body>
</html>
