<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E6EAF7, #B5C2E2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #F4A315;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }

        .back-button:hover {
            background-color: #e09412;
        }

        .content {
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .content h1 {
            font-size: 2rem;
            color: #18233D;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê</button>

    <div class="content">
        <img src="Untitled.png" alt="QR Code">
        <h1>Scan</h1>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
