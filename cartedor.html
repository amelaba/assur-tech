<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement par Carte Gold</title>
    <link rel="stylesheet" href="cartedor.css">
</head>
<body>
    <button class="back-button" onclick="goBack()"></button>

    <div class="payment-container">
        <h1>Paiement par Carte Gold</h1>
        <form action="#" method="POST">
            <!-- Champ pour le numéro de carte -->
            <div class="form-group">
                <label for="card-number">Numéro de la carte</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <!-- Champ pour la date d'expiration -->
            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <!-- Champ pour le CVV -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <!-- Champ pour le montant -->
            <div class="form-group">
                <label for="amount">Montant</label>
                <input type="number" id="amount" name="amount" placeholder="Montant en DZD" required>
            </div>
            <!-- Bouton de soumission -->
            <button type="submit">Payer maintenant</button>
            
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </form>
    </div>
</body>
</html>
